# .github/workflows/deploy.yml
name: Deploy Pulse to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  APP_NAME: pulse-application-layer
  SERVER_HOST: dev.pulse-api.getpulseinsights.ai
  SERVER_USER: ubuntu
  APP_DIR: /home/ubuntu/pulse-application-layer

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß™ Test app imports and basic functionality
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Test that the app can import and start
          python -c "from app.main import app; print('‚úÖ App imports successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üìÇ Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: üîÑ Update .env file
        run: |
          ssh ${{ env.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "üîß Updating .env file..."
            cd ${{ env.APP_DIR }}
            
            # Backup existing .env
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S) || true
            
            # Create new .env file
            cat > .env << 'ENVEOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          ENVEOF
            
            echo "‚úÖ .env file updated successfully"
          EOF

      - name: üöÄ Deploy to server
        run: |
          ssh ${{ env.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            
            echo "üöÄ Starting deployment for Pulse..."
            
            # Navigate to project directory
            cd ${{ env.APP_DIR }}
            
            # Pull latest changes
            echo "üì• Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            
            # Activate virtual environment
            source venv/bin/activate
            
            # Install/update dependencies
            echo "üì¶ Installing dependencies..."
            pip install -r requirements.txt
            
            # Test application can import
            echo "üß™ Testing application..."
            python -c "from app.main import app; print('‚úÖ App loads successfully')"
            
            # Restart application
            echo "üîÑ Restarting Pulse service..."
            sudo systemctl restart ${{ env.APP_NAME }}
            
            # Wait for application to start
            sleep 10
            
            # Check if service is running
            echo "‚úÖ Checking service status..."
            sudo systemctl is-active ${{ env.APP_NAME }} --quiet && echo "Service is running" || exit 1
            
            echo "üéâ Deployment completed successfully!"
          EOF

      - name: üß™ Health check
        run: |
          echo "üè• Running health check..."

          # Wait for app to fully start
          sleep 15

          # Test if the application responds
          for i in {1..30}; do
            if curl -f -s https://${{ env.SERVER_HOST }}/ > /dev/null; then
              echo "‚úÖ Application is responding!"
              break
            fi
            echo "‚è≥ Waiting for application... ($i/30)"
            sleep 5
          done

          # Test docs endpoint
          curl -f https://${{ env.SERVER_HOST }}/docs || echo "‚ö†Ô∏è Docs endpoint not responding"

      - name: ‚úÖ Deployment Success
        if: success()
        run: |
          echo "üéâ Pulse deployment successful!"
          echo "üåê Application URL: https://${{ env.SERVER_HOST }}"
          echo "üìñ API Docs: https://${{ env.SERVER_HOST }}/docs"

      - name: ‚ùå Deployment Failed
        if: failure()
        run: |
          echo "üí• Pulse deployment failed!"
          echo "üìã Check the logs above for details"

  rollback:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy

    steps:
      - name: üîë Setup SSH for rollback
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üìÇ Add server to known hosts for rollback
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: üîô Execute rollback
        run: |
          ssh ${{ env.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "üîÑ Starting rollback..."
            
            cd /home/ubuntu
            LATEST_BACKUP=$(ls -t pulse-application-layer_backup_* 2>/dev/null | head -n 1)
            
            if [ ! -z "$LATEST_BACKUP" ]; then
              echo "üìÇ Restoring from backup: $LATEST_BACKUP"
              rm -rf ${{ env.APP_DIR }}
              mv "$LATEST_BACKUP" ${{ env.APP_DIR }}
              cd ${{ env.APP_DIR }}
              
              source venv/bin/activate
              sudo systemctl restart ${{ env.APP_NAME }}
              
              echo "‚úÖ Rollback completed!"
            else
              echo "‚ùå No backup found for rollback!"
              exit 1
            fi
          EOF